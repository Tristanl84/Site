    <div class="section" id="contact">
        <div class="cc-contact-information" style="background-image: url('map.png');">
          <div class="container">
            <div class="cc-contact">
              <div class="row">
                <div class="col-md-9">
                  <div class="card mb-0" data-aos="zoom-in">
                    <div class="h4 text-center title">Me contacter</div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="card-body">
                          <form action="https://formspree.io/tristan.leleu@ynov.com" method="POST">
                            <div class="p pb-3"><strong>Contactez moi </strong></div>
                            <div class="row mb-3">
                              <div class="col">
                                <div class="input-group"><span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                                  <input class="form-control" type="text" name="name" placeholder="Nom" required="required"/>
                                </div>
                              </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col">
                                <div class="input-group"><span class="input-group-addon"><i class="fa fa-file-text"></i></span>
                                  <input class="form-control" type="text" name="Subject" placeholder="Sujet" required="required"/>
                                </div>
                              </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col">
                                <div class="input-group"><span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                  <input class="form-control" type="email" name="_replyto" placeholder="Email" required="required"/>
                                </div>
                              </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col">
                                <div class="form-group">
                                  <textarea class="form-control" name="message" placeholder="Votre message" required="required"></textarea>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col">
                                <button class="btn btn-primary" type="submit">Envoyer</button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="card-body">
                          <p class="mb-0"><strong>Adresse </strong></p>
                          <p class="pb-2">8 Avenue du Pigonnet, Aix-en-Provence, France</p>
                          <p class="mb-0"><strong>Téléphone</strong></p>
                          <p class="pb-2">06 49 58 81 78</p>
                          <p class="mb-0"><strong>Email</strong></p>
                          <p>tristan.leleu@ynov.com</p>
                        </div>
                      </div>
                    </div>
